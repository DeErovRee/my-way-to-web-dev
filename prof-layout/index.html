<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/prof-layout/style.css">
</head>
<body>
    <div class="top">
        <div class="menu container">
            <ul class="menu_left">
                <li class="menu_left_item"><img src="/prof-layout/images/logo.png" alt=""></li>
                <li class="menu_left_item"><img src="/prof-layout/images/search.svg" alt=""></li>
            </ul>
            <ul class="menu_right">
                <li class="menu_right_item"><img src="/prof-layout/images/menu.svg" alt=""></li>
                <li class="menu_right_item"><img src="/prof-layout/images/profile.svg" alt=""></li>
                <li class="menu_right_item"><img src="/prof-layout/images/cart.svg" alt=""></li>
            </ul>
        </div>
    </div>
    <div class="top_bottom">
        <div class="poster container">
            <div class="poster_left"></div>
            <div class="poster_right">
                <div class="poster_right_text">
                    <h1 class="text_h1">The brand</h1>
                    <h3 class="text_h3">of luxerious <span class="colortext">fashion</span></h3>
                </div>
            </div>
        </div>
    </div>

    <div class="middle">
        <div class="categories container">
            <div class="categories_items">
                <div class="categories_items_small">
                    <div class="card_small_women">
                        <div class="card_text">
                            <h1 class="text_h3_cat">30% off</h1>
                            <h3 class="text_h1_cat"><span class="colortext">for women</span></h3>
                        </div>
                    </div>
                    <div class="card_small_men">
                        <div class="card_text">
                            <h1 class="text_h3_cat">hot deals</h1>
                            <h3 class="text_h1_cat"><span class="colortext">for men</span></h3>
                        </div>
                    </div>
                    <div class="card_small_kids">
                        <div class="card_text">
                            <h1 class="text_h3_cat">new arrivals</h1>
                            <h3 class="text_h1_cat"><span class="colortext">for kids</span></h3>
                        </div>
                    </div>
                </div>
                <div class="categories_items_big">
                    <div class="card_big">luxerious & trendy <span class="colortext">accesories</span></div>
                </div>
            </div>
        </div>
    </div>

    <bottom>

    </bottom>
</body>
</html>
